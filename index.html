<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker!</title>
    <meta charset="UTF-8"> 
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    <div id="container">
    <div id="left_panel">
        <h1>Pixel Art Maker</h1>
        <h3>Instructions</h3>
        <p> 
            <ol>
                <li>Choose height and width of your canvas;</li>
                <li>Choose the color you want to paint your pixel with;</li>
                <li>Click to apply color to the pixel;</li>
                <li>Double click to erase;</li>
            </ol> 
        </p> 
    </div>
    <div id="center_panel">
        <h2 id="canvasTitle" class="with-no-canvas">Design your Canvas</h2>
        <table id="pixel_canvas"></table>
    </div>
    <div id="right_panel">
        
    
        <h2 class="grid_properties">Choose Grid Size</h2>
        <form id="sizePicker" class="grid_properties">
            Grid Height:
            <input type="number" id="input_height" name="height" min="1" value="">
            Grid Width:
            <input type="number" id="input_width" name="width" min="1" value="">
            <input type="submit" id="form_submmit" value="Create grid">
        </form>
        <button id= "createNewGrid" hidden="hidden">Create new grid</button>

        <h2 class="grid_properties">Pick A Color</h2>
        <input type="color" id="colorPicker">
        
    </div> 
    </div>

    <script src="designs.js"></script>
</body>
</html>
