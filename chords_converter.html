<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Chord converter</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/chords_converter.css">
</head>
<body>
    <div class="container">
        <section class="panel">
        	<div id="restart" class="restart">
                Reset
                <i class="fa fa-repeat"></i>
        	</div>
        </section>
        <section class="list-of-chords">
            <ul id="chord_list">
            </ul>
        </section>
        <section class="list-of-modifiers">
            <ul id="modifiers_list">
            </ul>
        </section>
        <section class="selection-of-chords">
            <ul id="chords_selection">
            </ul>

        </section>

        <ul id="all_chords"  class="deck">
            <li class="card show">
                C
            </li>
            <li class="card">
                C#
            </li>
            <li class="card">
                D
            </li>
            <li class="card">
                D#
            </li>
            <li class="card">
                E
            </li>
            <li class="card">
                F
            </li>
            <li class="card">
                F#
            </li>
            <li class="card">
                G
            </li>
            <li class="card">
                G#
            </li>
            <li class="card">
                A
            </li>
            <li class="card">
                Bb
            </li>
            <li class="card">
                B
            </li>
        </ul>
    </div>
    <script src="js/chordsConverter.js"></script>
</body>
</html>
